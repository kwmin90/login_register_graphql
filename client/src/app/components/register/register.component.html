<div class="container">
    <h2>Register</h2>

    <form [formGroup]='form' (ngSubmit)="register()">
        <fieldset>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" name="email"
                    placeholder="Enter your email" />
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    <div *ngIf="email.errors.required">Email is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control" name="firstName"
                    placeholder="Enter your first name" />
                <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
                    <div *ngIf="firstName.errors.required">First name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" name="lastName"
                    placeholder="Enter your last name" />
                <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
                    <div *ngIf="lastName.errors.required">Last name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" name="password"
                    placeholder="Enter your password" autocomplete="off" />
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">Password must be at least 6 characters long</div>
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Register</button>
            <a routerLink="/" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
